<div class="container">
    <h1>Estos son nuestro productos: </h1>
    <!-- tabla donde estan los productos a vender -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Prodcuto</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Detalles</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
         <!-- @for(item of productsList; track item.id){ -->
           <tr *ngFor="let item of productsList">
             <th scope="row">{{item.id}}</th>
             <td>{{item.title}}</td>
             <td>{{item.price | currency}}</td>
             <td>{{item.description}}</td>
             <td> <button type="button" class="btn btn-outline-primary" (click)="navigate(item.id)">Detalles</button></td>
           </tr>
         <!-- } -->
        </tbody>
      </table>
</div>
